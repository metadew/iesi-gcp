---
type: "script"
data:
  name: "demo4.fotg-verify-devportal-2"
  description: "Verify data on devportal"
  parameters: []
  actions:
  - number: 1
    type: "fwk.setParameterValue"
    name: "SetLastName"
    description: "Set LastName Parameter"
    component: ""
    condition: ""
    iteration: ""
    errorExpected: "N"
    errorStop: "N"
    parameters:
    - name: "name"
      value : "LastName"
    - name: "value"
      value : "SAMORA"
  - number: 2
    type: "fwk.setParameterValue"
    name: "SetFirstName"
    description: "Set FirstName Parameter"
    component: ""
    condition: ""
    iteration: ""
    errorExpected: "N"
    errorStop: "N"
    parameters:
    - name: "name"
      value : "FirstName"
    - name: "value"
      value : "KRISTEL"
  - number: 3
    type: "sql.setRuntimeVariables"
    name: "CheckRecordCount"
    description: "Get count for customer"
    component: ""
    condition: ""
    iteration: ""
    errorExpected: "N"
    errorStop: "N"
    parameters:
    - name: "query"
      value : "select count(*) as 'COUNT' from customers where LastName = '#LastName#' and FirstName = '#FirstName#'"
    - name: "connection"
      value : "demo4.fotg-sqlite"
  - number: 4
    type: "eval.assertEquals"
    name: "VerifyDuplicates"
    description: "Verify that no duplicates exist"
    component: ""
    condition: ""
    iteration: ""
    errorExpected: "N"
    errorStop: "Y"
    parameters:
    - name: "expected"
      value : "1"
    - name: "actual"
      value : "#COUNT#"
  - number: 5
    type: "sql.setRuntimeVariables"
    name: "RetrieveIdentifier"
    description: "Get identifier for customer"
    component: ""
    condition: ""
    iteration: ""
    errorExpected: "N"
    errorStop: "N"
    parameters:
    - name: "query"
      value : "select ID as 'ID', email as 'EMAIL' from customers where LastName = '#LastName#' and FirstName = '#FirstName#'"
    - name: "connection"
      value : "demo4.fotg-sqlite"
  - number: 6
    type: "fwk.outputMessage"
    name: "DisplayCustomerID"
    description: "Display the customer identifier"
    component: ""
    condition: ""
    iteration: ""
    errorExpected: "N"
    errorStop: "N"
    parameters:
    - name: "message"
      value : "CustomerID=#ID#"
    - name: "onScreen"
      value : "Y"
  - number: 7
    type: "data.setDatasetConnection"
    name: "SetAPIOutputDataset"
    description: "Define the output dataset for the API call"
    component: ""
    condition: ""
    iteration: ""
    errorExpected: "N"
    errorStop: "N"
    parameters:
    - name: "name"
      value : "api.output"
    - name: "dataset"
      value : "api.customers"
    - name: "labels"
      value : "api.output,{{$run.id}},#ID#"
  - number: 8
    type: "http.executeRequest"
    name: "GetAPIOutput"
    description: "Get the output dataset for the API call"
    component: ""
    condition: ""
    iteration: ""
    errorExpected: "N"
    errorStop: "N"
    parameters:
    - name: "type"
      value : "GET"
    - name: "request"
      value : "api.customers.byId"
    - name: "setRuntimeVariables"
      value : "N"
    - name: "setDataset"
      value : "api.output"
  - number: 9
    type: "eval.assertEquals"
    name: "VerifyEmail"
    description: "Verify that email values match"
    component: ""
    condition: ""
    iteration: ""
    errorExpected: "N"
    errorStop: "N"
    parameters:
    - name: "expected"
      value : "#EMAIL#"
    - name: "actual"
      value : "{{=dataset(api.output,Email)}}"