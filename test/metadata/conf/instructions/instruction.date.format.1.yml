---
type: Script
data:
  type: "script"
  name: "instruction.date.format.1"
  description: "simple format"
  actions:
  - number: 1
    type: "fwk.setParameterValue"
    name: "set parameter according to value"
    description: "default"
    errorExpected: "N"
    errorStop: "Y"
    parameters:
    - name: "name"
      value : "parameter"
    - name: "value"
      value : "{{*date.format(29052019,\"MMddyyyy\")}}"
  - number: 2
    type: "eval.assertEquals"
    name: "check parameter value"
    description: "default"
    errorExpected: "N"
    errorStop: "Y"
    parameters:
    - name: "expected"
      value : "05292019"
    - name: "actual"
      value : "#parameter#"