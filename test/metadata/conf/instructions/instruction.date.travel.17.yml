---
type: Script
data:
  type: "script"
  name: "instruction.date.travel.17"
  description: "travel 1 day in the future to weekday. skip weekend days"
  actions:
  - number: 1
    type: "fwk.setParameterValue"
    name: "set parameter according to value"
    description: "default"
    errorExpected: "N"
    errorStop: "Y"
    parameters:
    - name: "name"
      value : "parameter"
    - name: "value"
      value : "{{*date.travel(18012020,\"day\",1, w)}}"
  - number: 2
    type: "eval.assertEquals"
    name: "check parameter value"
    description: "default"
    errorExpected: "N"
    errorStop: "Y"
    parameters:
    - name: "expected"
      value : "20012020"
    - name: "actual"
      value : "#parameter#"